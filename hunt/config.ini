[Configuration]
# Activer le mode "toujours au premier plan" (true/false)
ALWAYS_ON_TOP=true

# Taille de la fenêtre (largeurxhauteur)
WINDOW_SIZE=360x520

# Chemin vers Chrome (optionnel, utilise le chemin par défaut si vide)
CHROME_PATH=

# URL à ouvrir (optionnel, utilise l'URL par défaut si vide)
URL=

# Position de la fenêtre (optionnel)
WINDOW_POSITION=100,100

# Détection automatique de position (true/false)
AUTO_DETECT_POSITION=false

# Sauvegarder la position détectée (true/false)
SAVE_DETECTED_POSITION=true

# Mode plein écran (true/false)
FULLSCREEN=false
